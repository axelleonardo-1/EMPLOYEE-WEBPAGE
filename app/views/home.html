<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Asegúrate de incluir Bootstrap si tu navbar lo utiliza -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!-- Contenedor donde se cargará tu navbar -->
    <div id="navbar-container"></div>
    <script>
        // Carga tu navbar al inicio del documento
        fetch('layout.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar la navbar:', error));
    </script>

    
    <!-- El resto de tu contenido -->

    <!-- Incluye jQuery y Bootstrap si tu navbar los utiliza -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    

</body>
</html>
