<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarrerPulse</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/homeStyle.css">
    <link rel="stylesheet" href="./styles/loadingStyle.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap');
    </style>

</head>

<body>


    <div id="cargando">
        <h1 id="mensaje">Cargando ...</h1>
    </div>

    <script>
        window.onload = function(){
            setTimeout(() => {
                document.getElementById('cargando').style.display = 'none';
            }, 1000);
        }
    </script>



    <!-- Contenedor donde se cargará navbar -->
    <div id="navbar-container"></div>
    <script>
    // Cargar la navbar y luego agregar el controlador de eventos al enlace de perfil
    fetch('./homenavbarLayout.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('navbar-container').innerHTML = data;

        // Después de que la navbar se haya cargado e inyectado en el DOM, agrega el controlador de eventos
        const profileLink = document.getElementById('profileLink');
        if (profileLink) {
            profileLink.addEventListener('click', (event) => {
                event.preventDefault(); // Evitar el comportamiento predeterminado del enlace

                // Comprobar si hay un usuario en sessionStorage
                const user = sessionStorage.getItem('user');

                // Si hay un usuario, navega a userProfile.html, si no, a userLogin.html
                if (user) {
                    window.location.href = './profile';
                } else {
                    window.location.href = './login';
                }
            });
        }
    })
    .catch(error => console.error('Error al cargar la navbar:', error));
    </script>
    
    <h1>CarrerPulse</h1>

    <div class="main-content">
        <p class="company-description" style="margin-left: 30%; margin-right: 30%;">
            CareerPulse is your strategic partner in the search for new professional opportunities.
            We connect talent with innovation to propel your career to the next level.
        </p>
        <br>
        <a class="find-job-btn" href="./vacanciesAvailables">Find New Job</a>
    </div>

    <!-- Incluye jQuery y Bootstrap si tu navbar los utiliza -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>

<footer>
    <div id="footer-container"></div>
    <script>
        // Cargar tu footer al final del documento
        fetch('./footerLayout.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el footer:', error));
    </script>
</footer>

</html>
